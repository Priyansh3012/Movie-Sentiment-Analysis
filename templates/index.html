<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container fade-in">
        <h1 class="slide-in">Movie Review Sentiment Analysis</h1>
        <form method="POST">
            <textarea name="review" placeholder="Enter your movie review here..." required></textarea>
            <button type="submit" class="slide-in">Analyze Sentiment</button>
        </form>

        {% if review %}
        <div class="result slide-in">
            <h2>Review:</h2>
            <p class="review-text">{{ review }}</p>
            <h2>Sentiment:</h2>
            <p class="{{ 'positive-sentiment' if sentiment == 'Positive' else 'negative-sentiment' }}">{{ sentiment }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
